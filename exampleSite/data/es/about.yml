################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "Clases de voley playa para todos los niveles"
  content: "La playa de María Jiménez, en el Puerto de la Cruz, es uno de los mejores enclaves de la isla de Tenerife para la
          práctica del voley playa. Su microclima garantiza baja pluviosidad, vientos suaves y temperaturas suaves todo el año.
          Esto nos permite ser el único club del Norte que juega y entrena en la playa.


          Nuestras clases son adecuadas para cualquier persona, independientemente de su estado físico o sus conocimientos previos.
          Jugar a voley playa es ideal para mantenerse en forma, ya que mejora naturalmente la capacidad cardiorespiratoria, la fuerza muscular,
          el equilibrio y la coordinación. Además, al ser al aire libre y en un entorno social, tiene beneficios para el estado de ánimo.


          En Soco Beach Volley Club, ofrecemos clases para todos los niveles, en horarios de mañana y tarde, con entrenadores profesionales para
          garantizar que aprendes y mejoras tu técnica de forma segura, sin lesiones y divertida. Además, para fomentar la competición positiva,
          organizamos torneos internos y participamos en la Liga de Clubes de la isla de Tenerife."

  button:
    enable : true
    label : "Ver precios"
    link : "prices"


################################ lessons #####################################
group:
  enable: true
  image: "images/company/company-group-pic.jpg"
  title: "Clases en grupo"
  content: "
  Nuestras clases colectivas están divididas en distintos grupos de entrenamiento según el nivel. En tu primera sesión, el entrenador asesorará tu técnica y te recomendará la mejor opción según tus necesidades:


  <b>Iniciación</b>: para jugadores con menos de un año de práctica.


  <b>Intermedio</b>: para jugadores entre uno y dos años de práctica.


  <b>Senior</b>: para jugadores con más de dos años de práctica.


  La tarifa mensual incluye tres clases de una hora y media por semana. También puedes pagar por clase, en caso de no poder asistir regularmente a los entrenamientos.
  "

individual:
  enable: true
  image: "images/company/company-group-pic.jpg"
  title: "Entrenamientos personales"
  content: "
  Nuestros entrenamientos personalizados te permiten sacar el máximo rendimiento de tus clases. Después de realizar un análisis de tu técnica, tu forma física y tu estilo de juego, creamos un régimen de aprendizaje hecho a medida para lograr máximos resultados en el mínimo tiempo posible.


  Las clases particulares duran una hora y media, y están pensadas para dos personas. Son ideales para parejas habituales que quieran mejorar su juego o prepararse para torneos. Esta opción permite mucha mayor flexibilidad de horarios comparada con las clases en grupo. También permite trabajar por objetivos individuales, dándote la oportunidad de discutir con tu coach cuáles son los aspectos en los que más te interesa mejorar.
  "

