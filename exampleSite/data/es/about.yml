################################ lessons #####################################
group-lessons:
  enable: true
  image: "images/company/company-group-pic.jpg"
  title: "Creative UX/UI Design Agency"
  content: "
  <b>Clases en grupo</b>. Con distintos horarios y niveles, nuestras clases en grupo son ideales para aprender de forma económica, ponerse en forma y conocer gente nueva en un ambiente distendido y sano.


  <b>Entrenamientos personalizados</b>. Perfectos para mejorar la técnica individual y el juego en pareja, nuestros entrenamientos personalizados son la forma más rápida de lograr resultados y prepararse para torneos y competiciones.


  <b>Volley Camps</b>. Nuestros campamentos de voley playa garantizan una semana inolvidable disfrutando del deporte en un clima perfecto todo el año, tanto para grupos de vacaciones como para empresas que busquen actividades en equipo.
  "

