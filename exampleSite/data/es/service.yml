########################### about service #############################
about:
  enable : true
  title : "Regálate una semana diferente con nuestros volley camps"
  content : "
  Imagina una mañana de voley playa, seguida de un baño en el Océano Atlántico, en uno de los mejores enclaves de la isla de Tenerife. Y, cuando termines, tienes el duro trabajo de decidir si te quedan fuerzas para seguir con el deporte o si prefieres relajarte en los bares y restaurantes del Puerto de la Cruz.


  Nuestros campamentos son una oportunidad perfecta para unas vacaciones saludables, o para un evento corporativo innovador. Una forma diferente de relajarse y cargar pilas.


  Disfruta del clima de Canarias y de tu deporte favorito. Aprende en un lugar privilegiado, siente la arena negra bajo tus pies y conecta con la naturaleza.
"
  image : "images/company/company-group-pic.jpg"


