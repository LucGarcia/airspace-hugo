############################# About #################################
about:
  enable : true
  title : "Voley playa para todos los niveles"
  description : "Nuestra pasión es que más gente descubra, aprenda y disfrute de practicar deporte al aire libre"
  content : "
  Situado en una de las mejores playas de la isla de Tenerife, nuestro club es el lugar perfecto para el voley playa. Tanto si eres principiante y quieres aprender en un entorno relajado, como si buscas mejorar tu técnica o prepararte para torneos, tenemos un sitio para ti.


  Nuestros instructores, con años de experiencia en la enseñanza deportiva, diseñan entrenamientos a medida para que saques el mayor partido posible a tu tiempo en la cancha.


  El voley playa es un deporte ideal para ponerse en forma, ya que al jugarse en arena ayuda a fortalecer la musculatura sin cargar las articulaciones.
  "
  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "¿QUÉ OFRECEMOS?"
  content : "
  <b>Clases en grupo</b>. Con distintos horarios y niveles, nuestras clases en grupo son ideales para aprender de forma económica, ponerse en forma y conocer gente nueva en un ambiente distendido y sano.


  <b>Entrenamientos personalizados</b>. Perfectos para mejorar la técnica individual y el juego en pareja, nuestros entrenamientos personalizados son la forma más rápida de lograr resultados y prepararse para torneos y competiciones.


  <b>Volley Camps</b>. Nuestros campamentos de voley playa garantizan una semana inolvidable disfrutando del deporte en un clima perfecto todo el año, tanto para grupos de vacaciones como para empresas que busquen actividades en equipo.
  "
